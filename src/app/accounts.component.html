  <h2>My Heroes</h2>

  <ul class="accounts">
        <li *ngFor="let account of accounts" 
        [class.selected]="account === selectedAccount"
        (click)="onSelect(account)">
  
        
            <span class="badge">{{account.id}}</span> 
            {{account.accountArea}}
        </li>
    </ul>
  
    <app-account-detail [account]="selectedAccount"></app-account-detail>
